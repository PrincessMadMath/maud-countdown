
box: node

build:

  steps:
    # A step that executes `npm install` command
    - npm-install
    # A step that executes `npm test` command
    - npm-test

    # Execute "npm build"
    - maxon/npm-run:
            script: build

deploy:
  steps:
    - gh-pages:
        token: $GIT_TOKEN
        basedir: build